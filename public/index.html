<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>It's A Draw</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js"></script>
    <script src="photoCardTemplate.js" charset="utf-8" defer></script>
    <script src="index.js" charset="utf-8" defer></script>
  </head>
  <body>

    <header>
      <h1 class="site-title">It's A Draw</h1>
    </header>

    <nav class="navbar">
      <ul class="navlist">
        <li class="navitem"><a href="/">Your posts</a></li>
        <li class="navitem"><a href="/allPosts">All Posts</a></li>
        <li class="navitem right">
          <label for="username-input">Username</label>
          <input type="text" id="username-input">
        </li>
        <li class="navitem right">
          <label for="username-input">Search</label>
          <input type="text" id="username-input">
        </li>
      </ul>
    </nav>
    <main class="">
      <section id="posts">

        <div class="post">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="images/benny.jpg">
            </div>
            <div class="post-text-container">
              <div href="#" class="post-text">Test</div>
              <div class="post-info-containter">
                <a href="#" class="post-username">Jack</a> <button type="button" id="like-button" class="like-button">Likes: 3</button> <button type="button" id="dislike-button" class="dislike-button">Dislikes: 4</button><span class="post-date">11/12/13</span>
              </div>
            </div>
          </div>
        </div>


      </section>
    </main>
    <button type="button" id="post-button"><i class="fas fa-plus"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="post-something-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Draw Something</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-body">

          <canvas id="canvas" width="400" height="400"></canvas>

          <div class="post-input-element">
            <label for="post-text-input">Image Text</label>
            <input type="text" id="post-text-input"></input>
          </div>

          <div class="post-input-element">
            <label for="post-date-input">Date</label>
            <input type="text" id="post-date-input">
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
          <button type="button" id="modal-accept" class="action-button">Create Post</button>

          <button type="button" id="clear">Clear</button>
        </div>

      </div>
    </div>



  </body>
</html>
